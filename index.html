<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name...." spellcheck="true" class="input_box">
            <button class="btn"><img src="images/search.png" alt="search" ></button>
        </div>
        <div class="row">
            <img src="images/snow.png" id="photo">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="last">
            <div class="humidity">
                <div class="image">
                    <img src="images/humidity.png" alt="">
                </div>
                <div class="data">
                    <h1 class="humdata">50%</h1>
                    <h2>Humidity</h2>
                </div>
            </div>

            <div class="wind">
                <div class="image">
                    <img src="images/wind.png" alt="">
                </div>
                <div class="data">
                    <h1 class="windData">15 km/h</h1>
                    <h2>Wind Speed</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
